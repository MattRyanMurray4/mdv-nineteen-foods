<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select an American Food</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let americanFood of americanFoods"
        (click)="selected.emit(americanFood)"
        class="mat-list-item"
      >
        <h1 matLine>{{ americanFood.name }}</h1>

        <button
          mat-icon-button
          (click)="
            deleted.emit(americanFood); $event.stopImmediatePropagation()
          "
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
